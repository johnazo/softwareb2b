<div class="card-container">
    <mat-card class="example-card" *ngFor="let module of appModules" (click)="moduleClicked(module)">
        <mat-card-header>
            <mat-card-title>{{ module.name }}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ module.img_filename || genericImg }}" alt="Module {{ module.name }}">
        <mat-card-content>
            <p>
                {{ module.description }}
            </p>
            <p *ngIf="module.url && module.url!= ''"><strong>Link: </strong>
                <a href="{{ module.url }}">{{ module.url }}</a>
            </p>
        </mat-card-content>
    </mat-card>
</div>
